<!DOCTYPE html>
<html>
    <head>
        <title>
            Iniciar sesión
        </title>
        <meta charset="utf-8" lang="es">
            <link href="gradhermetic.css" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster" rel="stylesheet">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div class="top animate-opacity" id="barra">
            <div class="bar wide padding card colores">
                <a class="bar-item boton" href="home.html">
                    <b>
                        Gradhermetic
                    </b>
                </a>
                <div class="right">
                    <a class="bar-item boton" href="about.html">
                        Sobre nosotros
                    </a>
                    <a class="bar-item boton" href="contacto.html">
                        Contacto
                    </a>
                    <a class="bar-item boton" href="login.html">
                        Entrar
                    </a>
                </div>
            </div>
        </div>
        <div class="limitador" id="login">
            <div class="container">
                <div class="containerInt">
                    <div class="imagen">
                        <img class="imagen" data-tilt="" height="200" src="https://cdn1.iconfinder.com/data/icons/fs-icons-ubuntu-by-franksouza-/512/goa-account-msn.png" width="200">
                        </img>
                    </div>
                    <form>
                        <span class="titulo">
                            Iniciar sesión
                        </span>
                        <div class="inputExt">
                            <input class="inputInt" name="email" placeholder="Email" required="" type="text">
                            </input>
                        </div>
                        <div class="inputExt">
                            <input class="inputInt" name="contraseña" placeholder="Insertar contraseña" required="" type="password">
                            </input>
                        </div>
                        <div class="botonExt">
                            <button class="botonInt" type="submit">
                                Entrar
                            </button>
                        </div>
                        <br>
                            <label>
                                <input checked="checked" name="recordar" type="checkbox">
                                    Recuérdame
                                </input>
                            </label>
                            <br>
                                <br>
                                    <br>
                                        <div class="text-center">
                                            <span class="txt1">
                                                ¿Olvidaste
                                            </span>
                                            <a class="txt2" href="#">
                                                la contraseña?
                                            </a>
                                        </div>
                                    </br>
                                </br>
                            </br>
                        </br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
