<!DOCTYPE html>
<html>
    <head>
        <title>
            Contacto
        </title>
        <meta charset="utf-8" lang="es">
            <link href="gradhermetic.css" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster" rel="stylesheet">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div class="top animate-opacity" id="barra">
            <div class="bar wide padding card colores">
                <a class="bar-item boton" href="home.html">
                    <b>
                        Gradhermetic
                    </b>
                </a>
                <div class="right">
                    <a class="bar-item boton" href="about.html">
                        Sobre nosotros
                    </a>
                    <a class="bar-item boton" href="contacto.html">
                        Contacto
                    </a>
                    <a class="bar-item boton" href="login.html">
                        Entrar
                    </a>
                </div>
            </div>
        </div>
        <div class="limitador" id="contacto">
            <div class="container">
                <div class="containerInt">
                    <form>
                        <span class="titulo">
                            Contacta con nosotros
                        </span>
                        <div class="inputExt">
                            <input class="inputInt" name="nombre" placeholder="Insertar su nombre (requerido)" required="" type="text">
                            </input>
                        </div>
                        <div class="inputExt">
                            <input class="inputInt" name="email" placeholder="Insertar su correo electrónico (requerido)" required="" type="text">
                            </input>
                        </div>
                        <div class="inputExt">
                            <input class="inputInt" name="asunto" placeholder="Especificar asunto" required="" type="text">
                            </input>
                        </div>
                        <div>
                            <textarea cols="50" name="mensaje" placeholder="Escriba su mensaje aquí...">
                            </textarea>
                        </div>
                        <div class="botonExt">
                            <button class="botonInt" type="submit">
                                Enviar
                            </button>
                        </div>
                    </form>
                    <div class="izquierda columna bg-imagen">
                        <div class="flex padding-bottom47">
                            <div class="imagen padding-right25">
                                <img height="22" src="img/email.png" width="32">
                                </img>
                            </div>
                            <div class="flex-columna">
                                <span class="color-blanco padding-bottom20">
                                    gradhermetic@gmail.com
                                </span>
                            </div>
                        </div>
                        <div class="flex padding-bottom47">
                            <div class="imagen padding-right25">
                                <img height="27" src="img/phone.png" width="27">
                                </img>
                            </div>
                            <div class="flex-columna">
                                <span class="color-blanco padding-bottom20">
                                    695854562
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
